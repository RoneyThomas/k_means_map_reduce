<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello K Means</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <style>
        .heading {
            margin-top: 4em;
        }

        body {
            padding: 1.5em;
        }
    </style>
</head>
<body>
<section class="heading">
    <div class="container">
        <h1 class="title">
            K-Means Map Reduce
        </h1>
    </div>
</section>
<figure class="image is-375by281">
    <img src="../static/graphs/{{filename}}">
</figure>
<table class="table is-bordered">
    <thead>
    <tr>
        <th>Cluster</th>
        <th>[height,weight]</th>
    </tr>
    </thead>
    {% for row in data %}
    <tr>
        <td>{{ row.0 }}</td>
        <td>{{ row.2 }}</td>
    </tr>
    {% endfor %}
</table>
<div class="box">
    <stron>Cluster that has most data is {{highest}}</stron>
</div>
</body>
</html>
